<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
    <title>Title</title>
    <link rel="stylesheet" href="style/font-awesome.min.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="header">
    <div class="header_banner">
        <a href="http://www.suclub.cn" target="_blank">
            <h1 class="suc_logo fl"></h1>
        </a>
    </div>
    <a href="#" class="menu">
        <i class="fa fa-bars"></i>
        <!--<i class="fa fa-times"></i>-->
    </a>
    <nav class="header_content">
        <a href="#">About</a>
        <a href="#">FAQ</a>
    </nav>
</div>

<div class="content com-width">
    <ul class="info_content">
        <li class="age">
            <h3>年龄</h3>
            <input type="text_info">
            <span>
                <i class="fa fa-female"></i>
                <i class="fa fa-male"></i>
            </span>
        </li>
        <li class="height_info">
            <h3>身高</h3>
            <input type="text">
            <span>CM</span>
        </li>
        <li class="weight_info">
            <h3>体重</h3>
            <input type="text">
            <span>KG</span>
        </li>
    </ul>
    <div class="hr_25px"></div>
    <div class="result_content">
        <div class="top_result">
            <h3>结果</h3>
            <span>0.0</span>
            <i class="fa fa-mars"></i>
            <!--<i class="fa fa-venus"></i>-->
        </div>
        <div class="bottom_result"></div>
    </div>
    <div class="hr_25px"></div>
    <ul class="range_info">
        <li class="li_1">
            <h3>体重不足</h3>
            <span>&lt; 0</span>
        </li>
        <li class="li_2">
            <h3>体重正常</h3>
            <span>0 - 0</span>
        </li>
        <li class="li_3">
            <h3>超重</h3>
            <span>0 - 0</span>
        </li>
        <li class="li_4">
            <h3>肥胖</h3>
            <span>0 - 0</span>
        </li>
        <li class="li_5">
            <h3>病态肥胖</h3>
            <span>&gt; 0</span>
        </li>
        <li>
            <div class="ideal_weight">
                <h3>理想体重(公斤)</h3>
                <span>0 - 0</span>
            </div>
        </li>
    </ul>
</div>
<div class="footer">
    <div class="copyright">
        <h2>A Pilot Program by <span class="suc_logo_footer">Suclub</span></h2>
    </div>
    <div class="social-links">
        <a href="#">
            <i class="fa fa-wechat"></i>
        </a>
        <a href="http://m.weibo.cn/u/2702499024" target="_blank">
            <i class="fa fa-weibo"></i>
        </a>
        <a href="#">
            <i class="fa fa-qq"></i>
        </a>
    </div>
</div>
</body>
</html>
