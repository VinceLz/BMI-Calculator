<body>
<div class="header">
    <div class="title">
        <div class="header_banner">
            <a href="http://www.suclub.cn" target="_blank">
                <h1 class="suc_logo fl"></h1>
            </a>
        </div>
        <a href="#" class="menu">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <nav class="header_content">
        <a href="#">About</a>
        <a href="#">FAQ</a>
    </nav>
</div>
<div class="buddy">
    <div class="content com-width">
        <ul class="info_content">
            <li class="age_info">
                <h3>年龄</h3>
                <input type="number" name="age" step='1' min="1" max="100">
            <span>
                <i class="fa fa-female"></i>
                <i class="line">|</i>
                <i class="fa fa-male"></i>
            </span>
            </li>
            <li class="height_info">
                <h3>身高</h3>
                <input type="number" name="height" min="1" max="250">
                <span>CM</span>
            </li>
            <li class="weight_info">
                <h3>体重</h3>
                <input type="number" name="weight" min="1" max="200">
                <span>KG</span>
            </li>
        </ul>
        <div class="hr_25px"></div>
        <div class="result_content">
            <div class="top_result">
                <h3>结果</h3>
                <span id="resultText">0.0</span>
                <i class="fa fa-venus-mars"></i>
            </div>
            <div class="bottom_result">
                <i class="fa fa-caret-down"></i>
            </div>
        </div>
        <div class="hr_25px"></div>
        <ul class="range_info">
            <li class="li_1">
                <h3>体重不足</h3>
                <span>&lt; 0</span>
            </li>
            <li class="li_2">
                <h3>体重正常</h3>
                <span>0 - 0</span>
            </li>
            <li class="li_3">
                <h3>超重</h3>
                <span>0 - 0</span>
            </li>
            <li class="li_4">
                <h3>肥胖</h3>
                <span>0 - 0</span>
            </li>
            <li class="li_5">
                <h3>病态肥胖</h3>
                <span>&gt; 0</span>
            </li>
            <li>
                <div class="ideal_weight">
                    <h3>理想体重（kg）</h3>
                    <span>0 - 0</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="footer">
        <div class="copyright">
            <h2>A Pilot Program by <span class="suc_logo_footer">Suclub</span></h2>
